<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
</head>
<body>
    <form action="" method="post" novalidate>
        <table>
            <style>
    body {
        font-family: Tahoma, sans-serif;
    }
    .container {
        width: 500px;
        margin: auto;
        background: #f0e4ce;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #d3b389;
    }
    h2 {
        text-align: center;
    }
            </style>
            </head>
<body>
    <div class="container">
    <h2>แบบสอบถาม</h2>
    <hr />
    
        <label for="name"><b>ข้อมูลผู้ตอบแบบสอบถาม</b></label>
        <br>

        <label style="display: inline-block; width: 100px;"><b>ชื่อ นามสกุล</b></label>
        <input type="text" id="name" width="100">
        <br>

        <label style="display: inline-block; width: 100px;"><b>รหัสนักศึกษา</b></label>
        <input type="text" id="name" width="100">
        <br><br>

        
        <label for="sex"><b>เพศ</b></label>
        <input type="radio"  id="male" name="sex" value="male"> ชาย
        <input type="radio" id="female" name="sex" value="female"> หญิง<br><br>
        <br>

       <label for="faculty" style="display: inline-block; width: 100px; vertical-align: top;"><br><br><br><b> สังกัดคณะ</b>
        </label>

            <select  id="faculty" size="10">
            <option value="it">วิทยาศาสตร์</option>
            <option value="eng">วิทยาการคอมพิวเตอร์</option>
            <option value="bus">ครุศาสตร์</option>
            <option value="sci">บริหารธุรกิจและการจัดการ</option>
            <option value="sci">มนุษยศาสตร์</option>
            <option value="sci">เทคโนโลยีอุตสาหกรรม</option>
            <option value="sci">เกษตรศาสตร์</option>
            <option value="sci">พยาบาลศาสตร์</option>
            <option value="sci">สาธารณสุขศาสตร์</option>
            <option value="sci">แพทย์แผนไทยและทางเลือก</option>
            <option value="sci">นิติศาสตร์</option>
        </select><br><br>

        <br>
        <label for="name"><b>แม่สีที่ชื่นชอบ</b></label><br>
        <input type="checkbox" id="red" name="color" value="red"> แดง
        <input type="checkbox" id="green" name="color" value="green"> สีเขียว
        <input type="checkbox" id="blue" name="color" value="blue"> สีน้ำเงิน
        <br><br>
        
        <label for="name"><b>ผลไม้ที่ชื่นชอบ</b></label><br>
        <input type="checkbox"> มะม่วง
        <input type="checkbox"> น้อยหน่า
        <input type="checkbox"> ลำไย
        <br>
        <input type="checkbox"> ทุเรียน
        <input type="checkbox"> ฝรั่ง
        <input type="checkbox"> แตงโม
        <br><br>
        <label for="name"><b>อาหารที่ชื่นชอบ</b></label><br>
        <input type="checkbox"> ต้มยำ
        <input type="checkbox"> ไข่เจียวหมูสับ
        <input type="checkbox"> แกงข่าไก่
        <br>
        <input type="checkbox"> แกงเขียวหวานไก่
        <input type="checkbox"> ผัดไทย
        <input type="checkbox"> ราดหน้าหมี่กรอบ
        <label for="submit"></label>
        <br><br>

         <div style="text-align: center;">
             <button>บันทึก</button>
         </div>

        </table>
    </form>
</body>
</html>
